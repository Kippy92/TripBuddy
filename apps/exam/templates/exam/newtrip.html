<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add a trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'exam/css/bootstrap.css' %}">
</head>
<body style="margin: 10px">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/success">Home</a>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="center-block" style="padding:10px; display: inline-block;">
        <h1>Add a Trip</h1>
        <form action="/addTrip" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Destination: </label><input type="text" name="name" class="form-control" id="name" style="display: block">
            </div>
            <div class="form-group">
                <label for="description">Description: </label><input type="text" name="description" class="form-control" id="description" style="display: block">
            </div>
            <div class="form-group">
                <label for="date_from">Travel Date From: </label><input type="date" name="date_from" class="form-control" id="date_from" style="display: block">
            </div>
            <div class="form-group">
                <label for="date_to">Travel Date To: </label><input type="date" name="date_to" class="form-control" id="date_to" style="display: block">
            </div>
            <input type="submit" value="Add" class="text-primary" style="margin-top: 5px">

            {% if messages %}
            {% for message in messages %}
            {% if "addTrip" in message.tags %}
            <p class="text-danger">{{ message }}</p>
            {% endif %}
            {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
